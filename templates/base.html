	<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />
    <title>{% block title %} {% endblock %} - Landlord Lookup</title>
    <style>
	
		em, p, ol, ul, li{
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 14px;
		}
		
		h1{
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 40px;
		}
		
		h2{
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 28px;
		}
		
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
		
		img.logo {
			width: 300px;
			display: block;
			 margin-left: auto;
			 margin-right: auto;
		}
		
		table.display-results{
			border: 1px solid black;
			border-collapse:collapse;
			border-spacing:0;
			width:100%;
			display:table
		}
		
		.display-results tr th, .display-results tr td{
			border: 1px solid black;
			text-align:center;
		}

		.display-results th{
			padding:8px 8px;
			text-align:center;
			vertical-align:top; 
			background-color:#3333ff;
			color:white; 
		}
		
		.display-results tr:nth-child(even) {
            background-color: lightgrey;
        }
		
		table#top-table {
			width: 100%;
		}
		
		/*
		#top-table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		*/ 
		
		input[type=submit]#new-search {
			background-color: lightgrey;
			border: 1px solid black;
			color: #3333ff;
			padding: 16px 32px;
			text-decoration: none;
			margin: 4px 2px;
			cursor: pointer;
			font-family: Helvetica, sans-serif;
			font-size: 18px;
			font-weight: bold;
		}
		
		.search-result-button {
			background-color: lightgrey;
			border: 1px solid black;
			color: #3333ff;
			padding: 16px 32px;
			text-decoration: none;
			margin: 4px 2px;
			cursor: pointer;
			font-family: Helvetica, sans-serif;
			font-size: 18px;
			font-weight: bold;
		}
    </style>
